<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Dinámica</title>
    <link rel="stylesheet" href="arianne.css">
</head>
<body>
    <input type="checkbox" id="switch">
    <label for="switch" class="switch"></label>
    <div class="container">
        <h1>ARIANNE JIMENEZ MEDINA</h1>
        <div class="gallery">
            <img src="ari.jpg" alt="Imagen 1" class="gallery-img">
            <img src="ari1.jpg" alt="Imagen 2" class="gallery-img">
            <img src="ari2.jpg" alt="Imagen 3" class="gallery-img">
            <img src="ari3.jpg" alt="Imagen 4" class="gallery-img">
            <img src="ari4.jpg" alt="Imagen 5" class="gallery-img">
        </div>
        <p>PARA USTED MUJER BONITA:</p>
        <p id="mensaje">Eres preciosa y única por eso te quiero Ari.</p>
        <button id="cambiarMensaje">Cambia el mensaje aquí</button>

        <audio id="audioPlayer" controls>
            <source src="tupuedes.mp3" type="audio/mpeg">
            Tu navegador no soporta audio.
        </audio>
        <button id="cambiarMusica">Cambia la música aquí</button>

    </div>

    <script src="arianne.js"></script>
</body>
</html>
